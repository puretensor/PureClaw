apiVersion: v1
kind: Secret
metadata:
  name: nexus-local-env
  namespace: nexus-local
type: Opaque
# DO NOT commit real tokens. Create with kubectl:
#
# kubectl -n nexus-local create secret generic nexus-local-env \
#   --from-literal=TELEGRAM_BOT_TOKEN="<new-bot-token-from-BotFather>" \
#   --from-literal=AUTHORIZED_USER_ID="YOUR_TELEGRAM_USER_ID" \
#   --from-literal=ALERT_BOT_TOKEN="<new-bot-token-from-BotFather>" \
#   --from-literal=OPENAI_API_KEY="dummy" \
#   --from-literal=ANTHROPIC_API_KEY="dummy" \
#   --from-literal=GITEA_TOKEN="REPLACE_ME"

---
apiVersion: v1
kind: Secret
metadata:
  name: ssh-keys
  namespace: nexus-local
type: Opaque
# Reuse same SSH keys as primary nexus. Create with kubectl:
#
# kubectl create secret generic ssh-keys -n nexus-local \
#   --from-file=id_ed25519=$HOME/.ssh/id_ed25519 \
#   --from-file=config=$HOME/.ssh/config.puretensor
